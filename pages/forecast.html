<h1>Forecast for {{city}}</h1>
<hr>
Days: <a ng-class="{'bg-primary': days == 2}" href="#/forecast/2">2</a> | 
<a ng-class="{'bg-primary': days == 3}"href="#/forecast/3">3</a> |
<a ng-class="{'bg-primary': days == 4}"href="#/forecast/4">4</a>
<hr>
<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{convertToDate(w.dt)|date: 'MMM d, y'}}</h3>
        </div>
        <div class="panel-body">
          Daytime temperature: {{convertToFahrenheit(w.temp.day)}}
        </div>
      </div>
    </div>
  </div>
</div>
